<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only clear>
      <ion-icon name="list" color="light"></ion-icon>
      <ion-title>
          Azia
      </ion-title>
    </button>
    <ion-buttons end>
      <button ion-button>
        <p>Kossy &nbsp;&nbsp;</p>
        <ion-icon name="arrow-down" md="ios-arrow-down"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="app-background-colour">

  <ion-grid>
    <ion-row>
      <ion-col col-2>

        <ion-list>
          <button [ngClass]="getSelectionColour(label.id)" ion-item no-lines *ngFor="let label of labelList; let i = index" (click)="onLabelSelected(i)">
            <ion-icon color="primary" name="apps" item-left></ion-icon>
            <p>{{ label.name }}</p>
            <ion-icon class="label-settings-icon" color="dark" small name="settings" item-right (click)="onLabelSettings(i)"></ion-icon>
          </button>
        </ion-list>

        <hr style="background-color: #ccd;">

        <button class="app-background-colour" ion-item no-lines (click)="onCreateNewLabel()">
          <ion-icon item-left name="add"></ion-icon>
          <p>Create Label</p>
        </button>

      </ion-col>
      <ion-col col-10>
        <ion-nav [root]="jPage" swipeBackEnabled="false"></ion-nav>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
